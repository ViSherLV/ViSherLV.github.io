<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <main>

        <header>
            <input type="text" placeholder="Enter an activity.." id="list-input" class="list-input" maxlength="50">
            <button class="send-button" id="send-button">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve">
                    <g>
                        <path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z" />
                    </g>
                </svg>
            </button>
        </header>
        <div class="list-activity" id="list-activity">

        </div>
    </main>
    <template id="tasks-template">
        <div class="task" id="task">

            <p></p>
            <button class="task-done" id="task-done"></button>
            <button class="task-not-done" id="task-not-done"></button>
        </div>
    </template>
    <script src="JS/script.js"></script>
</body>

</html>
